<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./src/css/style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Outfit&display=swap" rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="src/images/favicon-32x32.png" type="image/x-icon" />

    <title>EAU DE PERFUME DE MERDE</title>

  <body>
    <div class="main">
      <div class="box">
        <div class="containerImg">
          <img src="./src/images/image-product-desktop.jpg" alt="" class="img" />
        </div>
        <div class="containerTxt">
          <div class="header">
            <p>P E R F U M E</p>
          </div>
          <div class="title">
            <p>Gabrielle Essence Eau de Parfum</p>
          </div>

            <p>
              A floral, solar and voluptuous interpretation composed by Olivier Polge,
              Perfumer-Creator for the House of CHANEL.
            </p>
          </div>
          <div class="price">
            <span class="price1">$149.99</span>
            <span class="price2">$169.99</span>
          </div>
          <div class="button">
            <button class="cart"><i class="fa-solid fa-cart-shopping"></i> Add to Cart</button>
          </div>
        </div>
      </div>
    </div>
